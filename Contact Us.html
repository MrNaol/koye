<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proscuter Office</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="om">Afan Oromo</option>
        <option value="am">Amharic</option>
      </select>
    <section id="contact" class="contact-section">
        <h2 data-key="contactHeader">Contact Us</h2>
        <p data-key="contactInfo">Visit our office or reach out via phone or email.</p>
        
        <div class="contact-container">
          <div class="contact-details">
            <p><strong data-key="location">Location:</strong> Koye Fache, Addis Ababa, Ethiopia</p>
            <p><strong data-key="phone">Phone:</strong> +251 11 123 4567</p>
            <p><strong data-key="email">Email:</strong> info@proscuter.gov.et</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=61566313676187" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="https://x.com" class="x" target="_blank"><i class="fab fa-x-twitter"></i></a>
              <a href="https://t.me" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
              <a href="https://youtube.com" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
              <a href="mailto:info@proscuter.gov.et" class="gmail"><i class="fas fa-envelope"></i></a>
            </div>
          </div>
          
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3914.5269687333756!2d38.83487147412192!3d8.89711049111571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8521d10e69a1%3A0x4c5d28cdbed3dd6e!2sKoye%20Fache%2C%20Addis%20Ababa!5e0!3m2!1sen!2set!4v1713446612345!5m2!1sen!2set"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </section>
      
</body>
</html>
